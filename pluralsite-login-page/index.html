<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PluralSight</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo"><img src="login-logo.png" /></div>
          <form>
            <div>
              <label>Email or Username</label>
              <input type="email" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button class="primary-Btn">Sign in</button>
          </form>

          <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>or </span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-Btn">Create an account</a>
        </div>
        <footer class="main-footer">
          <p>
            Copyright &copy; 2004 - 2024 Pluralsight LLC. All rights reserved.
          </p>
          <div class="fot-links">
            <a href="#">Terms of Use</a> |
            <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>

      <div id="right">
        <div id="showcase">
          <div id="showcase-content">
            <h1 class="showcase-text">
              Let's create future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-Btn">Start a free 10 day Trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
